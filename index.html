<style>
body {
  margin: 0;

  display: flex;
  justify-content: center;

/* ESTRELAS */
.star {
  position: fixed;
  background: white;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  animation: brilho 3s infinite alternate;
  z-index: 0;
}
@keyframes brilho {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* CORA√á√ïES */
.heart {
  position: fixed;
  font-size: 18px;
  animation: cair linear infinite;
  z-index: 1;
}
@keyframes cair {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.95);
  width: 360px;
  max-width: 92%;
  padding: 25px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  z-index: 2;
  color: #333;

h1 { color: #e91e63; margin-bottom: 0; }
.sub { font-size: 13px; color: #777; }

.mensagem {

  white-space: pre-line;
}

.assinatura {
  margin-top: 10px;
  font-weight: bold;
  color: #e91e63;
}

/* GALERIA */
.galeria {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.galeria img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}
.galeria img:hover {
  transform: scale(1.05);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
  flex-direction: column;
}

.modal h2 {
  color: #ffe81f;
  font-weight: normal;
  margin-bottom: 10px;
}

.modal img {
  max-width: 90%;
  max-height: 75%;
  border-radius: 12px;
}

.fechar, .seta {
  position: absolute;
  color: #fff;

  cursor: pointer;
}
.fechar { top: 20px; right: 25px; }
.seta.esq { left: 15px; }
.seta.dir { right: 15px; }

.contador {

</style>
